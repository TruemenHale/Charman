<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>有事找主席</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="style/style.css"/>
</head>
<body>
	<div data-role="page" id="index">
		<div class="mask"></div>
		<div class="spaceKeeper"></div>
		<div class="selectorBtn">

		</div>
		<ul class="schoolSelector" data-role="listview" class="usr_input">
			<span class="selector_title">
				选择学校
			</span>
			<li>
				重庆邮电大学
			</li>
			<li>
				西南大学
			</li>
			<li>
				重庆大学
			</li>
			<li>
				重庆医科大学
			</li>
			<li>
				四川外国语大学
			</li>
			<li>
				重庆师范大学
			</li>
			<li>
				重庆交通大学
			</li>
			<li>
				重庆理工大学
			</li>
			<li>
				西南政法大学
			</li>
			<li>
				重庆工商大学
			</li>
			<li>
				四川美术学院
			</li>
			<li>
				重庆科技学院
			</li>
		</ul>
		<div class="drection">
			选择你所在的学校，点击进入即可勾搭学生会的主席们哟！
		</div>
		<div class="charmanLogin">
			<a href="#login" data-transition="flow">主席登陆</a>
		</div>
		<p class="copyright">
			共青团重庆市委学校部 重庆市学生联合会 制
		</p>
	</div>
	<div data-role="page" id="login">
		<div data-role="header" data-position="fixed" id="header">
			<a href="#index" data-transition="turn" data-role="none" class="iconfont backRow" style="color: #fff;font-size: 20px">
				&#xe63c;
			</a>
			<h1>主席登陆</h1>
		</div>
		<div class="login_title">

		</div>
		<ul data-inset="true" data-role="listview" class="usr_input">
			<li>
				<i class="iconfont" style="font-size: 19px;margin-left: 3px;display: inline-block">&#xe625;</i>
				账号
				<input type="text" placeholder="请输入您的账号" data-role="none"/>
			</li>
			<li>
				<i class="iconfont" style="font-size: 23px;">&#xe61b;</i>
				密码
				<input type="password" placeholder="请输入您的密码" data-role="none"/>
			</li>
		</ul>
		<div id="loginBtn" data-role="none">
			登陆
		</div>
	</div>

</body>
</html>
