<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="__PUBLIC__/admin/img/favicon.html">

    <title>{$title}</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="__PUBLIC__/admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="__PUBLIC__/admin/css/style.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/admin/js/html5shiv.js"></script>
    <script src="__PUBLIC__/admin/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container" class="">
    <!--header start-->
    <header class="header white-bg">
        <div class="sidebar-toggle-box">
            <div data-original-title="Toggle Navigation" data-placement="right" class="icon-reorder tooltips"></div>
        </div>
        <!--logo start-->
        <a href="#" class="logo" ><span>管理系统</span></a>
        <!--logo end-->
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside>
        <div id="sidebar"  class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
                <li class="">
                    <a class="" href="{:U('Index/index')}">
                        <i class="icon-dashboard"></i>
                        <span>Index</span>
                    </a>
                </li>

                <li class="sub-menu">
                    <a href="{:U('President/index')}">
                        <i class="icon-th"></i>
                        <span>主席名单</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="{:U('President/add')}">
                        <i class="icon-plus"></i>
                        <span>添加主席</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="{:U('User/password')}">
                        <i class="icon-key"></i>
                        <span>修改密码</span>
                    </a>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li><i class="icon-home"></i> Home</li>
                        <li>{$title}</li>
                    </ul>
                    <!--breadcrumbs end -->
                </div>
            </div>
            <!-- page start-->
            {__CONTENT__}
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="__PUBLIC__/admin/js/jquery.js"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/admin/js/jquery.scrollTo.min.js"></script>
<script src="__PUBLIC__/admin/js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/admin/assets/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/assets/data-tables/DT_bootstrap.js"></script>


<!--common script for all pages-->
<script src="__PUBLIC__/admin/js/common-scripts.js"></script>

<!--script for this page only-->
<script src="__PUBLIC__/admin/js/dynamic-table.js"></script>
