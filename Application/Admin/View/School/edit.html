<layout name="Layout/main" />


<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Form Elements
            </header>
            <div class="panel-body">
                <form class="form-horizontal tasi-form" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">学校名字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="school_name" value="{$info .school_name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="school_introduce">{$info.school_introduce}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2">是否展示</label>
                        <div class="col-lg-10">
                            <select class="form-control m-bot15" id="select" name="status">
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">已有照片</label>
                        <img src="{$info.school_pic}" style="max-width: 80%">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">重新上传</label>
                        <input type="file" id="exampleInputFile" name="school_pic">
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-danger" type="submit">Save</button>
                            <button class="btn btn-default" type="reset">Reset</button>
                        </div>
                    </div>

                </form>
            </div>
        </section>
    </div>
</div>

<script>
    var selected = "{$info.status}";
    function autuSelect() {
        var selectDom = document.getElementById('select');
        for (i = 0; i < selectDom.options.length; i++) {
            if (selectDom.options[i].value == selected) {
                selectDom.options[i].selected = true;
            }
        }
    }
    window.onload = autuSelect;
</script>
