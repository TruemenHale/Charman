<layout name="Layout/main" />


<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                List
            </header>
            <table class="table table-striped table-advance table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>获得点赞</th>
                    <th>是否展示</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.school_name}</td>
                        <td>{$vo.praise}</td>
                        <td><php>echo $vo['status'] ? '是' : '否';</php></td>
                        <td>
                            <button class="btn btn-primary btn-xs"><a href="{:U('School/edit',['id' => $vo['id']])}"><i class="icon-pencil"></i></a></button>
                            <button class="btn btn-danger btn-xs"><a
                                    data-toggle="modal" href="#delete" onclick="deleteClick({$vo.id})"><i class="icon-trash "></i></a></button>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="panel-body">
                {$page}
            </div>
        </section>
        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">确认删除</h4>
                    </div>
                    <div class="modal-body">

                        是否要删除？

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                        <button class="btn btn-danger" onclick="confirmClick()" type="button"> Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var deleteId = '';

    function deleteClick (id) {
        deleteId = id;
    }

    function confirmClick () {
        window.location = "/api/Charman/Admin/President/delete/id/" + deleteId
    }
</script>
