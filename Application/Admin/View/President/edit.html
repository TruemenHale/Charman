<layout name="Layout/main" />


<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Form Elements
            </header>
            <div class="panel-body">
                <form class="form-horizontal tasi-form" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="president" value="{$info .president}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2">学校</label>
                        <div class="col-lg-10">
                            <select class="form-control m-bot15" id="select" name="school_id">
                                <volist name="school" id="vo">
                                    <option value="{$vo.id}">{$vo.school_name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">职位</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="posization" value="{$info.posization}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="introduce">{$info.introduce}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">已有照片</label>
                        <img src="{$info.pic}">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">重新上传</label>
                        <input type="file" id="exampleInputFile" name="pic">
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-danger" type="submit">Save</button>
                            <button class="btn btn-default" type="reset">Reset</button>
                        </div>
                    </div>

                </form>
            </div>
        </section>
    </div>
</div>

<script>
    var selected = "{$info.school_id}";
    function autuSelect() {
        var selectDom = document.getElementById('select');
        for (i = 0; i < selectDom.options.length; i++) {
            if (selectDom.options[i].value == selected) {
                selectDom.options[i].selected = true;
            }
        }
    }
    window.onload = autuSelect;
</script>
